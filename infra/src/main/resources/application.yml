server:
  port: 8080

security:
  # Required: Secret for internal service-to-service authentication
  internal-secret: ${INTERNAL_SECRET_KEY}

# Optional: JPA Auditing configuration
audit:
  data:
    # Enable/disable JPA auditing (default: true)
    enabled: true
    # Default user ID for system operations when no user is authenticated (default: 0)
    default-system-id: 0

snowflake:
  machine-id: 1

spring:

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=${SCHEMA_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      max-lifetime: 300000      # 5 ph√∫t
      idle-timeout: 120000
      keepalive-time: 60000
      validation-timeout: 5000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none   # dev: update | prod: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
